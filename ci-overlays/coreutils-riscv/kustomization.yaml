apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: github-runners

resources:
- ../../base

nameSuffix: -coreutils

patches:
- target:
    kind: Deployment
    name: github-runner
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: "https://github.com/alitariq4589/coreutils-riscv"
    - op: replace
      path: /spec/template/spec/containers/0/env/1/valueFrom/secretKeyRef/key
      value: "coreutils-riscv-token"
    - op: replace
      path: /spec/template/spec/containers/0/env/2/value
      value: "pioneer-1-kubernetes-coreutils"
- target:
    kind: ResourceQuota
    name: runner-quota
  patch: |-
    $patch: delete
- target:
    kind: LimitRange
    name: runner-limits
  patch: |-
    $patch: delete
- target:
    kind: NetworkPolicy
    name: runner-isolation
  patch: |-
    $patch: delete
- target:
    kind: Namespace
    name: github-runners
  patch: |-
    $patch: delete