apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: runner
        image: cloudv10x/github-actions-riscv:docker-latest
        env:
        - name: GITHUB_REPO
          value: "REPO_PLACEHOLDER"
        - name: RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-tokens
              key: TOKEN_PLACEHOLDER
        - name: RUNNER_NAME
          value: "pioneer-1-kubernetes"
        - name: DOCKER_ENABLED
          value: "true"
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - |
              RECENT_LOGS=$(tail -n 100 /proc/1/fd/1 2>/dev/null)
              HAS_ERROR=$(echo "$RECENT_LOGS" | grep -q "Object reference not set" && echo "yes" || echo "no")
              IS_CONNECTED=$(echo "$RECENT_LOGS" | grep -q "Connected to GitHub" && echo "yes" || echo "no")
              if [ "$HAS_ERROR" = "yes" ] && [ "$IS_CONNECTED" = "no" ]; then
                exit 1
              fi
          initialDelaySeconds: 120
          periodSeconds: 180
          failureThreshold: 1